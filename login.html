<!DOCTYPE html>
<html>
<head>
    <title>Minecraft Control Panel â€” Login</title>
    <style>
        body {
            font-family: sans-serif;
            background: #111;
            color: #eee;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-box {
            background: #1a1a1a;
            padding: 20px 24px;
            border-radius: 6px;
            width: 280px;
            box-shadow: 0 0 20px rgba(0,0,0,0.6);
        }

        h2 {
            margin-top: 0;
            margin-bottom: 16px;
            text-align: center;
        }

        input, button {
            width: 100%;
            padding: 8px;
            margin: 6px 0;
            background: #222;
            color: #eee;
            border: 1px solid #333;
            border-radius: 4px;
        }

        input:focus {
            outline: none;
            border-color: #555;
        }

        button {
            cursor: pointer;
            background: #2b2b2b;
        }

        button:hover {
            background: #333;
        }

        .error {
            color: #ff6b6b;
            font-size: 0.9em;
            margin-bottom: 8px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>Sign in</h2>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    <form method="post">
        <input name="username" placeholder="Username" required>
        <input name="password" type="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
</div>

</body>
</html>
